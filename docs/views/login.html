<!--Initialise controller-->
<div class="container" data-ng-controller="login-controller">

<!--Breadcrumbs-->
<ol class="breadcrumb">
  <li><a href="" data-ng-click="changeView('/')">Overview</a></li>
  <li class="active">Login</li>
</ol>

<!-- Login form -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    <form name="login-form" class="login-form">
    <fieldset>

        <!--Username input-->
        <div class="form-group">
            <label for="login-username">Username</label>  
            <input class="form-control" id="login-username" name="login-username" type="text" placeholder="username" pattern="[A-Za-z]" maxlength="25" required/> 
        </div>
        
        <!-- Password input-->
        <div class="form-group">
            <label for="login-password">Password</label>
            <input class="form-control" id="login-password" name="login-password" type="password" placeholder="password" maxlength="25" required/>
        </div>
        
        <!-- login button -->
        <button class="btn btn-default" type="submit" id="login-submit" name="login-submit">Login</button>

    </fieldset>
    </form>
  </div>
</div>
<!--./Login form-->

<!-- Signup form -->
<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Sign-up</h3>
    </div>
    <div class="panel-body">
        <form name="signup-form" class="signup-form">
            <fieldset>

                <!-- Form Name -->
                <legend>Sign-up</legend>

                <!--Username input-->
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input class="form-control" id="signup-username" name="signup-username" type="text" placeholder="username" pattern="[A-Za-z]" maxlength="25" required/>
                </div>

                <!-- Password input-->
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input class="form-control" id="signup-password" name="signup-password" type="password" placeholder="password" maxlength="25" required/>
                </div>

                <!-- signup button -->
                <button class="btn btn-default" type="submit" id="signup-submit" name="signup-submit">Signup</button>

            </fieldset>
        </form>
    </div>
</div>
<!--./Login form-->

</div>
