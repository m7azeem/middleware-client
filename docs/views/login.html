<!--Initialise controller-->
<div class="container" data-ng-controller="login-controller">

    <!--Breadcrumbs-->
    <ol class="breadcrumb">
        <li><a href="" data-ng-click="changeView('/')">Overview</a></li>
        <li class="active">Login</li>
    </ol>

    <div class="row">

        <!-- Login form -->
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form name="loginForm" class="login-form">
                        <fieldset>

                            <!--Username input-->
                            <div class="form-group">
                                <label for="login-username">Username</label>
                                <input data-ng-model='loginUsername' class="form-control" id="login-username" name="login-username" type="text" placeholder="username"
                                    maxlength="25" pattern="[A-Za-z0-9]" title="Username with letters and/or numbers only" required/>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input data-ng-model='loginPassword' class="form-control" id="login-password" name="login-password" type="password" placeholder="password"
                                    maxlength="25" minlength="1" required/>
                            </div>

                            <!-- login button -->
                            <button data-ng-click="login()" class="btn btn-default" type="submit" id="login-submit" name="login-submit">Login</button>

                            <!-- error field -->
                            <div>
                                <hr data-ng-if="loginError" />
                                <div data-ng-if="loginError" class="alert alert-danger">
                                    <button type="button" class="close" data-dismiss="alert" data-ng-click="closeLoginError()" aria-hidden="true">&times;</button>
                                    <strong>Oops!</strong> {{loginErrorMessage}}
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!--./Login form-->

        <!-- Signup form -->
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign-up</h3>
                </div>
                <div class="panel-body">
                    <form name="signupForm" class="signup-form">
                        <fieldset>

                            <!--Sign up input-->
                            <div class="form-group">
                                <label for="signup-username">Username</label>
                                <input data-ng-model="signupUsername" class="form-control" id="signup-username" name="signup-username" type="text" placeholder="username" minlength="1"
                                    maxlength="25" pattern="[A-Za-z0-9]" title="Username with letters and/or numbers only" required/>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label for="signup-password">Password</label>
                                <input data-ng-model="signupPassword" class="form-control" id="signup-password" name="signup-password" type="password" placeholder="password"
                                    maxlength="25" required/>
                            </div>

                            <!-- signup button -->
                            <button data-ng-click="signUp()" class="btn btn-default" type="submit" id="signup-submit" name="signup-submit">Signup</button>

                            <!-- error field -->
                            <div>
                                <hr data-ng-if="signupError" />
                                <div data-ng-if="signupError" class="alert alert-danger">
                                    <button type="button" class="close" data-dismiss="alert" data-ng-click="closeSignupError()" aria-hidden="true">&times;</button>
                                    <strong>Oops!</strong> {{signupErrorMessage}}.
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <!--./signup form-->
    </div>

</div>
