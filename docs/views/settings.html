<!--Initialise controller-->
<div class="container" data-ng-controller="settings-controller">

<!--Breadcrumbs-->
<ol class="breadcrumb">
  <li><a href="" data-ng-click="changeView('/profile')">Profile</a></li>
  <li class="active">Settings</li>
</ol>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Settings</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="profile-username">Username</label>  
  <div class="col-sm-8">
  <input id="profile-username" name="profile-username" type="text" placeholder="{{username}}" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-sm-4 control-label" for="profile-description">Description</label>
  <div class="col-sm-8">                     
    <textarea class="form-control" id="profile-description" name="profile-description">{{description}}</textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="profile-picture">Profile Picture Link</label>  
  <div class="col-sm-8">
  <input id="profile-picture" name="profile-picture" type="text" placeholder="http://example.org" class="form-control input-md">
  <span class="help-block">Link for your profile picture</span>  
  </div>
</div>

<div class="text-center">
    <button type="button" class="btn btn-primary disabled"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>Save</button>
    <hr/>
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><a href="" data-ng-click="changeView('/profile')">Return to profile</a>
</div>

</fieldset>
</form>


</div>
